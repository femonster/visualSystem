<li class="live-item" data-id="{{item.id}}">
   <div class="poster" style="background-image:url({{item.coverImgUrl}})"></div>
   <div class="live-time">{{dateString}}</div>
   <div class="bottom-bar">
       <div class="live-title ellip">{{item.title}}</div>
       <div class="viewer"><span class="viewer-num">{{item.viewCount}}</span> 人观看</div>
   </div>
   <div class="live-mask">
       <div class="live-shadow">  
       </div>
   </div>
  </li>
