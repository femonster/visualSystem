<!-- 注册时图形验证码弹层 -->
<div class="layer-shade">
	<div class="layer-box">
		<div class="layer-close"></div>
		<div class="layer-title"></div>
		<div class="layer-content">
			<p class="code-tips">让我们确定你不是机器人</p>
			<div class="captcha-reg">
			    <input type="text" id="r_icode" placeholder="输入验证码">
			    <div class="verifyPic" data-type="0">
			    	<img id="verifyPic_reg" src="http://icode.renren.com/getcode.do?t=web_reg&amp;rnd=Math.random()">
			    </div>
			</div>
		</div>
		<div class="layer-btn">
			<div class="layer-ok">确认</div>
			<div class="layer-cancle">取消</div>
		</div>
	</div>
</div>
