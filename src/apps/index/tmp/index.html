<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可视化页面</title>
	<link rel="stylesheet" href="../../../libs/basescss/bootstrap.min.css">
</head>
<body>
	<header class="g-header clearfix">
		<h3 class="u-title pull-left">可视化后台管理系统</h3>
		<div class="btn-toolbar u-toolbar pull-left" role="toolbar">
		    <div class="btn-group btn-group-sm">
			  	<button type="button" class="btn btn-success" id="btn-edit">编辑</button>
			 	<button type="button" class="btn btn-default" id="btn-look">预览</button>
		    </div>
		    <div class="btn-group btn-group-sm">
		  		<button type="button" class="btn btn-default" id="create-code">生成代码</button>
			 	<button type="button" class="btn btn-default" id="btn-empty">清空</button>
		    </div>
		</div>

	</header>
	<div class="g-wrap">
		<aside class="g-aside">
			<div class="g-drag-box">
				<h4 class="u-drag-title">基本组件</h4>
				<ul class="list-group m-drag-list">
				  <li class="list-group-item u-drag-item" data-dname="header">header 网页头部</li>
				  <li class="list-group-item u-drag-item" data-dname="nav">nav 网页导航</li>
				  <li class="list-group-item u-drag-item" data-dname="table">table 表格</li>
				  <li class="list-group-item u-drag-item" data-dname="fpage">fpage 分页</li>
				  <li class="list-group-item u-drag-item" data-dname="form">form 表单</li>
				  <li class="list-group-item u-drag-item" data-dname="riqi">datepicker 日期控件</li>

				</ul>
			</div>
			<div class="g-gide-box">
				<h4 class="u-drag-title">布局模块</h4>
				<div class="m-demo-header m-demo-item m-header-content" data-aname="header">
					<span class="label label-warning m-demo-drag-handler">拖动</span>
					<span class="label label-danger m-demo-del-handler">删除</span>
					<span class="label label-info m-demo-update-handler">编辑</span>
	
				</div>
				<div class="m-demo-nav m-demo-item m-nav-content" data-aname="nav">
					<span class="label label-warning m-demo-drag-handler">拖动</span>
					<span class="label label-danger m-demo-del-handler">删除</span>
					<span class="label label-info m-demo-update-handler">编辑</span>

				</div>
				<div class="m-demo-table m-demo-item m-table-content" data-aname="table">
					<span class="label label-warning m-demo-drag-handler">拖动</span>
					<span class="label label-danger m-demo-del-handler">删除</span>
					<span class="label label-info m-demo-update-handler">编辑</span>

				</div>
				<div class="m-demo-fpage m-demo-item m-fpage-content" data-aname="fpage">
					<span class="label label-warning m-demo-drag-handler">拖动</span>
					<span class="label label-danger m-demo-del-handler">删除</span>
					<span class="label label-info m-demo-update-handler">编辑</span>

				</div>
				<div class="m-demo-riqi m-demo-item m-riqi-content" data-aname="riqi">
					<span class="label label-warning m-demo-drag-handler">拖动</span>
					<span class="label label-danger m-demo-del-handler">删除</span>
					<span class="label label-info m-demo-update-handler">编辑</span>

				</div>
			</div>
			<div class="g-control-box">
				<h4 class="u-drag-title">控制台</h4>
				<div class="u-edit-box">
								
				</div>
				<div class="u-edit-btn-box">
					
				</div>
				
			</div>
		</aside>
		<section class="g-section">
			<div class="m-demo-header m-demo-item m-header-content" data-aname="header">
				<span class="label label-warning m-demo-drag-handler">拖动</span>
				<span class="label label-danger m-demo-del-handler">删除</span>
				<span class="label label-info m-demo-update-handler">编辑</span>

			</div>
			<div class="m-demo-nav m-demo-item m-nav-content" data-aname="nav">
				<span class="label label-warning m-demo-drag-handler">拖动</span>
				<span class="label label-danger m-demo-del-handler">删除</span>
				<span class="label label-info m-demo-update-handler">编辑</span>

			</div>
			<div class="m-demo-table m-demo-item m-table-content" data-aname="table">
				<span class="label label-warning m-demo-drag-handler">拖动</span>
				<span class="label label-danger m-demo-del-handler">删除</span>
				<span class="label label-info m-demo-update-handler">编辑</span>

			</div>
			<div class="m-demo-fpage m-demo-item m-fpage-content" data-aname="fpage">
				<span class="label label-warning m-demo-drag-handler">拖动</span>
				<span class="label label-danger m-demo-del-handler">删除</span>
				<span class="label label-info m-demo-update-handler">编辑</span>

			</div>
			<div class="m-demo-riqi m-demo-item m-riqi-content" data-aname="riqi">
				<span class="label label-warning m-demo-drag-handler">拖动</span>
				<span class="label label-danger m-demo-del-handler">删除</span>
				<span class="label label-info m-demo-update-handler">编辑</span>

			</div>
		</section>
	</div>

</body>
<script type="text/javascript" src="../../../../dist/libs.js"></script> 
<script type="text/javascript" src="../../../../dist/index.js"></script> 
</html>
